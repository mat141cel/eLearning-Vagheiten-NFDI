name: Render and Publish Quarto Site

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Set up R (needed if your Quarto project uses R)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 3: Install Quarto
      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.60/quarto-1.4.60-linux-amd64.deb
          sudo dpkg -i quarto-1.4.60-linux-amd64.deb

      # Step 4: Install R dependencies (optional, remove if none)
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_deps()'

      # Step 5: Render Quarto site
      - name: Render site
        run: quarto render

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site  # must match your output-dir in _quarto.yml
          force_orphan: true   # wipes previous content, creates orphan branch
