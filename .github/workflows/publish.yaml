name: Render and Publish Quarto Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip' # <-- built-in caching of pip deps (simplest way)

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.60/quarto-1.4.60-linux-amd64.deb
          sudo dpkg -i quarto-1.4.60-linux-amd64.deb

      - name: Install Python dependencies for Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbformat ipykernel matplotlib

      - name: Render site
        run: quarto render Ressource/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Ressource/_site
