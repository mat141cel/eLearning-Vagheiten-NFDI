# Formatierung
format: 
  html:
    # Inhaltsverzeichnis
    toc: true
    toc-title: "Auf Dieser Seite"
    toc-location: right
    toc_float: true    

    embed-resources: false
    brand: brand/_n4o_brand.yml
    theme: brand/n4o_html.scss
    number-sections: false
    anchor-sections: true
    code-overflow: scroll
    highlight-style: gruvbox
    code-line-numbers: true
    respect-user-color-scheme: true
    cap-location: bottom
    page-layout: article
    collapsible-header: true 
    appendix-style: default
    appendix-cite-as: true
    lightbox: true
    reference-location: document
    citation-location: document
    preview-links: true # Bei Klick auf einen Link eine Vorschau anzeigen
    link-external-icon: true # Icon f端r externe Links anzeigen
    link-external-newwindow: true # Links in einem neuen Tab/Fenster anzeigen
