meta:
  name: NFDI4Objects
  link: https://nfdi4objects.net

logo: 
  small: brand/logos/n4o_logo_verlauf.svg
  medium: brand/logos/n4o_logo_verlauf_claim_kurz.svg
  large: brand/logos/n4o_logo_verlauf_claim_lang.svg

color:
  palette:
    hintergrund: "#EEEAE0" # RGB: 238 234 224
    vordergrund: "#13294B" # RGB: 19 41 75
    marker: "#0084FF" # RGB: 0 132 255
    farbe1: "#E7C6AC" # RGB: 231 198 172
    farbe2: "#D89E76" # RGB: 216 158 118
    farbe3: "#CD8255" # RGB: 205 130 85
    farbe4: "#BCA089" # RGB: 188 160 137
    farbe5: "#CFC5BA" # RGB: 207 197 186
  foreground: vordergrund
  background: white
  primary: vordergrund
  secondary: vordergrund
  tertiary: farbe1
  success: farbe2
  info: farbe2
  warning: farbe3
  danger: marker
  light: farbe1
  dark: farbe5

typography:
  fonts:
    - family: PT Sans
      source: bunny
    - family: Noto Sans Mono
      source: bunny
  base: 
    family: PT Sans
    size: 1.3em
    weight: normal
    line-height: 1.5
  headings:
    family: PT Sans
    weight: 800
    style: normal
    line-height: 1.25
    color: vordergrund
  monospace: 
    family: Noto Sans Mono
    size: 1em
    weight: normal
    color: vordergrund
    background-color: white
  link: 
    weight: normal
    color: vordergrund
    decoration: underline