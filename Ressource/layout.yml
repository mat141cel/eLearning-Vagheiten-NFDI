# Metadaten zur Steuerung des Layouts
# Alle Optionen in der Quarto-Dokumentation: https://quarto.org/docs/reference/formats/html.html
# Detaillierte Anpassungen an Corporate Design im Verzeichnis /brand/
brand: /brand/_n4o_brand.yml

jupyter: python3
# Anpassungen der automatisch erzeugten Bezeichnungen in der Dokumentstruktur
# vgl. https://github.com/quarto-dev/quarto-cli/blob/main/src/resources/language/_language-de.yml
language:
  toc-title-document: "Inhaltsverzeichnis"
  toc-title-website: "Auf dieser Seite"
  title-block-affiliation-single: "Institution"
  title-block-affiliation-plural: "Institutionen"
  title-block-published: "Veröffentlicht am"
  title-block-modified: "Zuletzt geändert am"
  title-block-keywords: "Stichwörter"
  section-title-appendices: "Anhänge"
  section-title-footnotes: "Fußnoten"
  section-title-references: "Bibliographie"
  section-title-reuse: "Lizenz"
  section-title-copyright: "Urheber:innen"
  section-title-citation: "Zitiervorschläge"
  appendix-attribution-cite-as: "Bitte zitieren Sie diesen Kurs als:"

# Vorgaben für den Appendix "Zitat"
citation: # vgl. https://quarto.org/docs/reference/metadata/citation.html
  type: document
  container-title: "NFDI4Objects Open Educational Resource"
  publisher: NFDI4Objects
bibliography: references.bib

# Formatierung
format: 
  html:
    embed-resources: false # `true` erstellt eine eigenständige HTML-Datei ohne externe Abhängigkeiten für die Übernahme in LMS wie Moodle oder OLAT.
    theme:
      - brand
      - brand/n4o_html.scss
    number-sections: false
    anchor-sections: true
    code-overflow: scroll
    highlight-style: gruvbox
    code-line-numbers: true
    respect-user-color-scheme: true
    cap-location: bottom
    page-layout: article
    appendix-style: default
    appendix-cite-as: true
    lightbox: true
    reference-location: document
    citation-location: document
    preview-links: true # Bei Klick auf einen Link eine Vorschau anzeigen
    link-external-icon: true # Icon für externe Links anzeigen
    link-external-newwindow: true # Links in einem neuen Tab/Fenster anzeigen
    title-block-style: default
    title-block-categories: true
    # image: Link # Link zu Vorschaugraphik
    # image-alt: # Alt-Text für Vorschaugraphik
    repo-actions: [edit, source]
from: markdown+emoji # vgl. https://quarto.org/docs/visual-editor/content.html#emojis und https://gist.github.com/rxaviers/7360908